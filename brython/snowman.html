<!doctype html>
<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython_stdlib.js"></script>
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/python/python.js"></script>

    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        #output {
            height: 300px;
        }
    </style>
</head>

<body onload="brython()">

    <script type="text/python" src="python.py"></script>

    <body>
        <button id="run-code" style="margin-right:5px">Run</button>
        <button id="submit-code">Submit</button>
        <span id="test-result"></span>
        <div class="editor-panel">
            <textarea name="description" style="display: none;" id="textarea-editor"></textarea>
            <div class="items" id="editor"></div>
            <div class="items">
                <textarea id="output" placeholder="Output...." rows="6" cols="40"></textarea>
                <div id="input-letter"></div>
            </div>
        </div>
        <div id="error"></div>
        <div id="input-output">
            <textarea id="input" placeholder="Input...." rows="6" cols="39"></textarea>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.min.js"
        integrity="sha512-hDyKEpCc9jPn3u2VffFjScCtNqZI+BAbThAhhDYqqqZbxMqmTSNIgdU0OU9BRD/8wFxHIWLAo561hh9fW7j6sA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/mode-python.min.js"
        integrity="sha512-5quc8iiv3k68XXN7adEav7dyI4bnTDz7WSa99HZmgJk8gZlabsTQibJso2fAZpSO598IZIasgfu/StF9oX+kqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        defaultCode = "     _"
            + "\n    /_\\"
            + "\n   ('>')"
            + "\n >-- : --<"
            + "\n   ( : )"
            + "\n_(_______)_"

        var editor = ace.edit("editor");
        editor.session.setMode("ace/mode/python");
        editor.renderer.setShowGutter(false);

        var textarea = document.getElementById('textarea-editor');
        textarea.value = defaultCode;
        editor.getSession().setValue(textarea.value);
        editor.getSession().on('change', function () {
            textarea.value = editor.getSession().getValue();
        });
    </script>

</html>
